{% load jformat %}
<div class="latest-posts">
    <div class="content-box">
        <div class="container-fluid">
            <div class="title-panel mb-2">
                <h6 class="title">آخرین مطالب وبلاگ</h6>
            </div>
            <nav class="navbar">
                <ul class="navbar-nav">
                    {% for blog in recent_blogs %}
                        <li class="nav-item">
                            <a href="{% url 'blog:detail' blog.slug %}" class="nav-link">
                                <div class="mini-blog-item">
                                    <div class="image">
                                        <img src="{{ blog.img.url }}" class="img-fluid" alt="{{ blog.title }}">
                                    </div>
                                    <div class="d-flex align-items-start desc flex-wrap flex-column justify-content-between">
                                        <h5 class="title">{{ blog.title }}</h5>
                                        <div class="d-flex align-items-center">
                                            <p class="text-muted mb-0">{{ blog.created_at|jformat:"%Y/%m/%d" }}</p>
                                            <div class="text-end ms-2">
                                                <i class="bi bi-arrow-left main-color-one-color"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </nav>
        </div>
    </div>
</div>
<div class="sugget-pro-in-blog-post mt-3">
    <div class="content-box">
        <div class="container-fluid">
            <div class="title-panel mb-2">
                <h6 class="title">تازه ترین مطلب</h6>
            </div>
            {% for blog in recent_blogs|slice:':1' %}
                <div class="blog-news-item mt-4">
                    <a href="{% url 'blog:detail' blog.slug %}">
                        <img src="{{ blog.img.url }}" class="img-fluid" alt="{{ blog.title }}">
                        <div class="desc">
                            <h3 class="title">{{ blog.title }}</h3>
                            <div class="date">
                                <span class="text-date">{{ blog.created_at|jformat:"%Y/%m/%d" }}</span>
                                <i class="bi bi-arrow-left"></i>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
